<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="vh-100">
  <div class="row h-100 w-100">
    <div id="firstContainer" class="col-md-6 p-5">
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="mt-4 pe-5">
        <h1>
          <span>We're</span> COMING SOON
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="" class="position-relative">
          <input id="input" class="form-control" type="text" placeholder="Email Address">
          <button id="arrow" class="bg-black">
            <img src="images/icon-arrow.svg" alt="img">
          </button>
        </form>
        <span id="validation" class="validation ms-2 d-none">PLease Provide availd email </span>
      </div>
    </div>
    <div id="PhotoDiv" class="col-md-6"></div>
  </div>

  <script src="js/script.js"></script>

</html>
